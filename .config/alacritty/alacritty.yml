font:
  size: 11.5

mouse:
  modifiers: Control

mouse_bindings:
  - { mouse: Middle, action: Copy }

# Base16 Vestfirðir 256 - alacritty color config
# Hilmar Gústafsson (LiHRaM)
colors:
  # Default colors
  primary:
    background: '0x0a1829'
    foreground: '0x1e5387'

  # Colors the cursor will use if `custom_cursor_colors` is true
  cursor:
    text: '0x0a1829'
    cursor: '0x1e5387'

  # Normal colors
  normal:
    black:   '0x0a1829'
    red:     '0x3271a9'
    green:   '0x978872'
    yellow:  '0x468fcd'
    blue:    '0x6696c7'
    magenta: '0x71b4f3'
    cyan:    '0x379ff1'
    white:   '0x1e5387'

  # Bright colors
  bright:
    black:   '0x283543'
    red:     '0x3271a9'
    green:   '0x978872'
    yellow:  '0x468fcd'
    blue:    '0x6696c7'
    magenta: '0x71b4f3'
    cyan:    '0x379ff1'
    white:   '0x585651'

  indexed_colors:
    - { index: 16, color: '0x1992ea' }
    - { index: 17, color: '0xffffff' }
    - { index: 18, color: '0x09213f' }
    - { index: 19, color: '0x033066' }
    - { index: 20, color: '0x3f464e' }
    - { index: 21, color: '0x365b80' }
